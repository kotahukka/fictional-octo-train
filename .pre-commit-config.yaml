# Pre-commit configuration for fictional-octo-train
# Keep this repo beginner-friendly while enforcing clean, consistent commits.
#
# Update hook versions with:
#   pre-commit autoupdate
#
# Install hooks with:
#   pre-commit install

repos:
  # Basic hygiene + safety checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: check-yaml
      - id: check-json # <-- ADD THIS for JSON syntax
      - id: check-ast
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=1024"]

  # Python lint + format (fast, beginner-friendly, and consistent)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        args: ["--fix"]
      - id: ruff-format

  - repo: local
    hooks:
      - id: fix-tabs
        name: Replace tabs with spaces
        entry: python3 scripts/precommit-fix-tabs.py
        language: system
        types: [yaml]

  # The "Ultimate" linter/formatter for JSON, YAML, and Markdown
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, json, markdown]
